<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎲 Story Dice Roller 🎲 </h1>
    
    <div class="dice-area">
      <div id="dice1" class="dice">❓</div>
      <div id="dice2" class="dice">❓</div>
      <div id="dice3" class="dice">❓</div>
    </div>

    <div class="buttons">
      <button id="roll-btn">🎲 Roll the Dice</button>
      <button id="big-story-btn">📖 Generate Big Story</button>
      <button id="save-btn">💾 Save Story</button>
      <button id="clear-btn">🗑️ Clear All</button>
      <button id="download-btn">⬇️ Download</button>
    </div>

    <p id="story">Click the dice to start your adventure!</p>

    <h2>📚 Saved Stories</h2>
    <ul id="saved-stories"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
